    name: GitHub Classroom Workflow

    on: [push]

    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-java@v2
            with:
                distribution: 'temurin'
                java-version: '17'
          - uses: education/autograding@v1
            timeout-minutes: 5

